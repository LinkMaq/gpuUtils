apiVersion: apps/v1
kind: Deployment
metadata:
  name: gpuutils-backend
  labels:
    app: gpuutils
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gpuutils
  template:
    metadata:
      labels:
        app: gpuutils
    spec:
      containers:
      - name: gpuutils-backend
        image: gpuutils-backend:latest
        ports:
        - containerPort: 8000
        resources:
          limits:
            nvidia.com/gpu: "0"  # 不需要独占GPU，只需要访问GPU信息
        env:
        - name: NVIDIA_VISIBLE_DEVICES
          value: "all"
        volumeMounts:
        - name: pod-gpu-resources
          mountPath: /var/lib/kubelet/pod-resources
        - name: dcgm-socket
          mountPath: /tmp/nvidia-dcgm
      volumes:
      - name: pod-gpu-resources
        hostPath:
          path: /var/lib/kubelet/pod-resources
      - name: dcgm-socket
        hostPath:
          path: /var/tmp/nvidia-mps  # GPU Operator 默认的 DCGM socket 路径
---
apiVersion: v1
kind: Service
metadata:
  name: gpuutils-backend
spec:
  selector:
    app: gpuutils
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: ClusterIP